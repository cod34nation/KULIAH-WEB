  document.write('  <b>Bilangan Genap 1 - 10 adalah : </b>');
  var i = 0;
  var jumlah=0;
  for (i;i<10;i++){

    if((i%2)==0){
    jumlah+=i;
    document.write(i,' ');
  }

  }
  document.write('<br /><b>Jumlah = </b>',jumlah);
  document.write('<br />');

  document.write('  <b>Bilangan Ganjil 1 - 10 adalah : </b>');

  var j = 0;
  var jumlah2=0
  for (j;j<10;j++){

    if((j%2)!=0){
    jumlah2+=j;
    document.write(j,' ');
  }

  }
  document.write('<br /><b>Jumlah = </b>',jumlah2);


  </script>
