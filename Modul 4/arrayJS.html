<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>::ArrayJS</title>
  </head>
  <body>
    <script type="text/javascript">

    var array = new Array(10);
    var hari =new  Array("Minggu","Senin","Selasa","Rabu","Kamis","Jum'at","Sabtu");
    var bulan = new Array("Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember");
    var t= new Date();
    var hari_ini = hari[t.getDay()];
    var tanggal=t.getDate();
    var bulan_ini = bulan[t.getMonth()];
    var tahun =t.getYear();

    document.write("<b><center></center>Sekarang adalah hari :"+hari_ini+",Tanggal:"+tanggal+" "+bulan_ini+" "+tahun+" </b>");
    document.write("<br />")

    for (var i = 0; i < hari.length; i++) {

      document.write(hari[i]," ");
    }
      document.write("<br />");
    for (var i = 0; i < bulan.length; i++) {

      document.write(bulan[i]," ");
    }

    </script>
  </body>
</html>
